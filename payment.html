<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM SIR!!</title>
</head>
<body>
    <form action=""></form>
        <h1>Payment form</h1>
        <p>required fields are followed by *</p>
        <h2>Contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
        <legend>GENDER ONLY</legend>
        <p>
            male <input type="radio" name="gender" id="gender" required>
            female <input type="radio" name="gender" id="gender" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment information</h2>
        <p>card type:
            <select name="card_type" id="card_type">
                <option value="">---Select a card type---</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            card number *<input type="number" name="cardnumber" id="cardnumber" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="expdate" id="expdate" required>
        </p>
        <p>
            CVV *<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now">
        
        
        
    </form>
</body>
</html>
